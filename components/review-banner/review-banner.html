<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Link custom CSS file -->
    <link rel="stylesheet" href="review-banner.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

    <!-- Review Banner -->
    <!-- Link to google review page by changing href for google-review.png image. Review text manually added, avatar image inserted over placeholder. Review cards scale to content
    so more cards can be added if required. -->
    <section class="py-2">
      <div class="row d-flex justify-content-center review-banner">
        <div class="col-md-10 col-xl-8 text-center">
            <!-- Link to customer google review page in h3 href -->
          <h3 class="mb-4 pt-4"><a href="#"><img src="images/google-review.png" style="max-height: 125px;" alt=""></a></h3>
        </div>
      </div>
    
      <div class="row text-center d-flex align-items-stretch p-2">
        <div class="col-md-4 mb-5 mb-md-0 d-flex align-items-stretch">
          <div class="card testimonial-card">
            <div class="card-up" style="background-color: #9d789b;"></div>

            <div class="avatar mx-auto bg-white">
              <img src="images/placeholder.jpg"
                class="rounded-circle avatar-size"/>
            </div>
            <div class="card-body">
              <h4 class="mb-4">Review 1</h4>
              <hr />
              <p class="dark-grey-text mt-4">
                <i class="fas fa-quote-left pe-2"></i>Lorem ipsum dolor sit amet eos adipisci,
                consectetur adipisicing elit.

            </div>
          </div>
        </div>

        <div class="col-md-4 mb-5 mb-md-0 d-flex align-items-stretch">
          <div class="card testimonial-card">
            <div class="card-up" style="background-color: #7a81a8;"></div>
            <div class="avatar mx-auto bg-white">
              <img src="images/placeholder.jpg"
                class="rounded-circle avatar-size" />
            </div>
            <div class="card-body">
              <h4 class="mb-4">Review 2</h4>
              <hr />
              <p class="dark-grey-text mt-4">
                <i class="fas fa-quote-left pe-2"></i>Neque cupiditate assumenda in maiores
                repudi mollitia architecto.
              </p>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-0 d-flex align-items-stretch">
          <div class="card testimonial-card">
            <div class="card-up" style="background-color: #6d5b98;"></div>
            <div class="avatar mx-auto bg-white">
              <img src="images/placeholder.jpg"
                class="rounded-circle avatar-size" />
            </div>
            <div class="card-body">
              <h4 class="mb-4">Review 3</h4>
              <hr />
              <p class="dark-grey-text mt-4">
                <i class="fas fa-quote-left pe-2"></i>Delectus impedit saepe officiis ab

          </div>
        </div>      
      </div>

<!-- Add another three reviews by copying the testimonial row and updating content as required -->
      
    </section>

</html>
